<span th:fragment="updateform">
	<form action="updateProduct" method="get" class="row g-3 needs-validation" novalidate>
		
		<div class="col-6">
    		<label for="validationCustom01" class="form-label">Product Id</label>
    		<input type="text" class="form-control" id="validationCustom01" name="pid" placeholder="product id" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
  		</div>
			
  		<div class="col-6">
    		<label for="validationCustom01" class="form-label">Product Name</label>
    		<input type="text" class="form-control" id="validationCustom01" name="name" placeholder="product name" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
  		</div>
  
  		<div class="col-6">
    		<label for="validationCustom02" class="form-label">Product Category</label>
    		<input type="text" class="form-control" id="validationCustom02" name="category" placeholder="product category" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
  		</div>
  
  		<div class="col-6">
    		<label for="validationCustom01" class="form-label">Product Price</label>
    		<input type="text" class="form-control" id="validationCustom01" name="price" placeholder="product Price" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
  		</div>

  		<div class="col-12">
    		<div class="form-check">
      			<input class="form-check-input" type="checkbox" id="invalidCheck" required>
      			<label class="form-check-label" for="invalidCheck">
        			Agree to terms and conditions
      			</label>
      			<div class="invalid-feedback">
        			You must agree before submitting.
      			</div>
    		</div>
  		</div>
  
  		<div class="col-12">
    		<button class="btn btn-outline-dark" type="submit">Update</button>
  		</div>
	</form>
</span>
