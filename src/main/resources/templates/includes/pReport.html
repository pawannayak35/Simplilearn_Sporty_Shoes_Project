<span th:fragment="report">
	<div class="row">
		<div class="col">
			<span th:each="message : ${msg}">
				<h5 style="text-align: center;"><span th:text="${message}"></span></h5>
			</span>
			<div class="table-responsive">
				<table class="table table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">Purchase ID</th>
							<th scope="col">Purchase Category</th>
							<th scope="col">Purchase Date</th>
							<th scope="col">Purchase By</th>

						</tr>
					</thead>
					<tbody class="table-group-divider table-divider-color">
						<tr th:each="pruchaseR : ${pr}">
							<td scope="row"><span th:text="${pruchaseR.id}"></span></td>
							<td><span th:text="${pruchaseR.category}"></span></td>
							<td><span th:text="${pruchaseR.date}"></span></td>
							<td><span th:text="${pruchaseR.purchaseBy}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<br><br><br><br><br><br>
		</div>
</span>
