<span th:fragment="deleteform">
	<form action="deleteProduct" method="get" class="row g-3 needs-validation" novalidate>
		
		<div class="col-12">
    		<label for="validationCustom01" class="form-label">Product Id</label>
    		<input type="text" class="form-control" id="validationCustom01" name="pid" placeholder="product id" required>
    		<div class="valid-feedback">
      			Looks good!
    		</div>
  		</div>
			
  		<div class="col-12">
    		<div class="form-check">
      			<input class="form-check-input" type="checkbox" id="invalidCheck" required>
      			<label class="form-check-label" for="invalidCheck">
        			Agree to terms and conditions
      			</label>
      			<div class="invalid-feedback">
        			You must agree before submitting.
      			</div>
    		</div>
  		</div>
  
  		<div class="col-12">
    		<button class="btn btn-outline-dark" type="submit">Delete</button>
  		</div>
	</form>
</span>
