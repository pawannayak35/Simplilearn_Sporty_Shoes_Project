<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sporty Shoe e-commerce Portal</title>

<!-- Head Links -->
<div th:replace="includes/headLinks :: headlink"></div> 

<link rel="stylesheet" th:href = "@{/css/adminDashboard.css}">
<link rel="stylesheet" th:href = "@{/css/modal.css}">

</head>

<body class="banner-bg">
	
	<!-- Header/ Navbar -->
	<div th:replace="includes/headerAdmin :: headeradmin"></div>
	
	
	<section>
		<div class="bannerContent ShoeContent">
			<button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#filterModal">FILTER</button>
			<div class="container ">
				<div th:replace="includes/pReport :: report"></div>
        	</div>    
    	</div>
    	<!-- Filter Modal -->
    	<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content modalCont">
					<div class="modal-header">
						<h5 class="modal-title" id="filterModalLabel">Purchase Reports filtered by Date and Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body modalCont">
						<div th:replace="includes/filterForm :: filterform"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Footer -->
	<div th:replace="includes/aFooter :: afooters"></div>
	
	<!-- Head Links -->
	<div th:replace="includes/tailLinks :: taillink"></div>
</body>

</html>
